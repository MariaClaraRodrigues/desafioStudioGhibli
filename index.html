<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/responsividade.css">
    <title>Studio Ghibli</title>
</head>

<body>
    <header class="cabecalho">
        <div><img class="logo" src="./assets/img/logo.svg" alt="Logo"></div>
        <div class="mediaSocial">
            <div><img src="./assets/img/facebook.svg" alt="Icon do Facebook" class="icon"></div>
            <div><img src="./assets/img/instagram.svg" alt="Icon do Instagram" class="icon"></div>
            <div><img src="./assets/img/twitter.svg" alt="Icon do Twitter" class="icon"></div>
            <div><img src="./assets/img/youtube.svg" alt="Icon do Youtube" class="icon"></div>
        </div>
    </header>
    <main class="container">
        <div class="conteudo">
            <div class="content">
                <h2 class="nomeDoDiretor">HAYAO MIYAZAKI</h2>
                <h1 class="nomeDoFilme">A VIAGEM DE CHIHIRO</h1>
                <p class="descricaoDoFilme">
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
                    desobedecem são transformados em animais.
                </p>
            </div>
            <div class="btns">
                <button class="btn"><span>ᐅ</span>Assistir agora</button>
                <button class="btn">assista o trailer</button>
            </div>
        </div>
        <div class="imagemFantasmas"></div>
    </main>
</body>

</html>
